	<meta charset="UTF-8">
	<title>many</title>

<body>
	<!--index.html-->
		<div id="main-box">
			<img id="top_img" src="logo.png">
		</div>

		<!--通話画面 tel.html-->
		
		<div id="main-box">
			<img id="your_icon" src="human.png">
			<p id="your_name">たろう</p>
			<p id="your_id">taro123</p>

			<div id="botan">
				<!-- FAB button with ripple -->
				<button id="button_call" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" title="音声通話">
				<i class="material-icons">call</i></button>
				
				<!-- FAB button with ripple -->
				<button id="button_video" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" title="ビデオ通話">
				<i class="material-icons">videocam</i></button>
				
				<!-- FAB button with ripple -->
				<button id="button_callend" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" title="切断">
				<i class="material-icons">call_end</i></button>
				
				<!-- FAB button with ripple -->
				<button id="button_mic" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" title="ミュート">
				<i class="material-icons">mic</i></button>
				
				<!-- FAB button with ripple -->
				<button id="button_personadd" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" title="フレンド追加">
				<i class="material-icons">person_add</i></button>
				
				<!-- FAB button with ripple -->
				<button id="button_file" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" title="ファイル送信">
				<i class="material-icons">description</i></button>
			</div>

			<div id="chat">
				<textarea id="chat_log" cols = "40" rows ="10" wrap="hard" readonly></textarea><br>
				<form>
					<input type="text" id="chat_me" size="40" maxlength="20">
					<input type="button" id="button_go" class="mdl-button mdl-js-button mdl-button--raised" value="送信">
				</form>
			</div>
		</div>
		
		
	<!--設定画面 settei.html-->
		<div id="main-box">
			<div id="settei">
				<a id="profilechange_button" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"  href="profile.html">プロフィール変更</a><br>
				<a id="passchange_button" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"  href="passchange.html">パスワード変更</a><br>
				<a id="withdrawal_button" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"  href="out.html">退会する</a><br>
			</div>
		</div>
	
	<!--プロフィール変更画面 profile.html-->
	
		<div id="main-box">
			<div id="profile">
				<h2>プロフィール変更</h2>
				<!--変更する前のものを表示させる-->
		    	<!--ニックネーム変更 -->
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    				<input name="u_name" class="mdl-textfield__input" type="text" maxlength="20" id="sample3" />
 	   				<label class="mdl-textfield__label" for="sample3">ニックネーム変更</label>
 				 </div><br>
 				 <!--本名変更 -->
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    				<input name="u_name" class="mdl-textfield__input" type="text" maxlength="20" id="sample3" />
 	   				<label class="mdl-textfield__label" for="sample3">ユーザー名(本名)変更</label>
 				 </div><br>
 				 <!--メールアドレス変更 -->
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    				<input name="u_name" class="mdl-textfield__input" type="text" maxlength="20" id="sample3" />
 	   				<label class="mdl-textfield__label" for="sample3">メールアドレス変更</label>
 				 </div><br>
			</div>	
			<!--完了を押すと内容を変更し設定画面に戻る-->
			 	<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="settei.html">
     				戻る
    			</a>
    			<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="">
     				完了</a>
    		
		</div>
		
		
	<!--パスワード変更画面  passchange.html-->
		<div id="main-box">
			<div id="passchange">
				<h2>パスワード変更</h2>
					 <!--パスワード入力 -->

					<!--半角英数字をそれぞれ1種類以上含む6文字以上20文字以下の正規表現-->
					<!--passwordを入れると全角の文字を入れてもエラーが出ない-->
				<p>※6文字以上20文字以内で半角英字・数字を交えて入力してください</p>

 				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
   					 <input name="u_pass1" class="mdl-textfield__input" type="password" maxlength="20" pattern="^(?=.*?[a-zA-Z])(?=.*?\d)[a-zA-Z\d]{6,20}$" id="sample3" />
    				<label class="mdl-textfield__label" for="sample3">パスワード</label>
 				 </div><br><br>
				 <!--パスワード再入力 -->
				<!--上と同じ-->
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    				<input name="u_pass2" class="mdl-textfield__input" type="password" maxlength="20" pattern="^(?=.*?[a-zA-Z])(?=.*?\d)[a-zA-Z\d]{6,20}$" id="sample3" />
    				<label class="mdl-textfield__label" for="sample3">パスワード再入力</label>
  				</div><br>
			
			<!--完了を押すと内容を変更し設定画面に戻る-->
    			 <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="settei.html">
     				戻る
    			</a>
    			<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="">
     				完了</a>
    		
			</div>
		</div>
		
		
	<!--ログアウト out.html-->
		<div id="main-box">
			<div id="t-title">
				<h2>退会ページ</h2>
			</div>
			<div id="message">
				<p>
					退会するとこれまでの履歴はすべて消去されます。<br>
					それでも宜しければパスワードを入力して退会ボタンを押してください。<br>
				</p>
			</div>
			<div id="message2">
				<p>＊6文字以上20文字以内で半角英数字を交えて入力してください。</p><br>
			</div>
		 	<!--パスワード入力 -->

			<!--半角英数字をそれぞれ1種類以上含む6文字以上20文字以下の正規表現-->
			<!--passwordを入れると全角の文字を入れてもエラーが出ない-->
 		 	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			<input name="user_pass" class="mdl-textfield__input" type="password" maxlength="20" pattern="^(?=.*?[a-zA-Z])(?=.*?\d)[a-zA-Z\d]{6,20}$" id="sample3" />
  	  			<label class="mdl-textfield__label" for="sample3">パスワード</label>
 		 	</div><br><br>
 		 	
			
   				 <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="settei.html">
     				戻る
    			</a>
    			<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="start.html">
     				退会</a>
    		
    			
		</div>

<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>many</title>
	<link rel="stylesheet" href="MDL/material.min.css">
	<link rel="stylesheet" href="many.css">
	<script src="MDL/material.min.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
<!-- Wide card with share menu button -->

<!-- 新規登録画面 -->

<form action = '../php/insert.php' moethod='GET'>

	<div class="demo-card-wide mdl-card mdl-shadow--2dp">
  		<div class="mdl-card__title">
    		<h2 class="mdl-card__title-text">新規登録</h2>
  		</div>
  		<div class="mdl-card__supporting-text">
  			<div class="p1">
  				<br><br>
    		</div>
    		<div class="p3">

			    <!-- ユーザーID入力 -->

		  		<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
   					 <input class="mdl-textfield__input" type="text" maxlength="20" pattern="^[0-9A-Za-z]+$" id="sample3"  name="u_id"/>
   		 				<label class="mdl-textfield__label" for="sample3">ユーザーID</label>
  				</div>
				<br>
	 			<!--パスワード入力 -->

				<!--半角英数字をそれぞれ1種類以上含む6文字以上20文字以下の正規表現-->
				<!--passwordを入れると全角の文字を入れてもエラーが出ない-->
  				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    				<input class="mdl-textfield__input" type="password" maxlength="20" pattern="^(?=.*?[a-zA-Z])(?=.*?\d)[a-zA-Z\d]{6,20}$" id="sample3"  name="u_pass"/>
    				<label class="mdl-textfield__label" for="sample3">パスワード</label>
  				</div>
				<br>

				 <!--パスワード再入力 -->
					<!--上と同じ-->

  				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    				<input class="mdl-textfield__input" type="password" maxlength="20" pattern="^(?=.*?[a-zA-Z])(?=.*?\d)[a-zA-Z\d]{6,20}$" id="sample3" />
    				<label class="mdl-textfield__label" for="sample3">パスワード再入力</label>
  				</div>

				<br>

				<!--本名入力 -->
  				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    				<input class="mdl-textfield__input" type="text" id="sample3"  name="u_name"/>
    				<label class="mdl-textfield__label" for="sample3">ユーザー名(本名)</label>
  				</div>

				<br>
				<!--ニックネーム入力 -->

  				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    				<input class="mdl-textfield__input" type="text" id="sample3"  name="u_hname"/>
    				<label class="mdl-textfield__label" for="sample3">ニックネーム</label>
  				</div>
				<br>
				<!-- メールアドレス入力 -->

  				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    				<input class="mdl-textfield__input" type="text"  id="sample3"  name="u_mail"/>
    				<label class="mdl-textfield__label" for="sample3">メールアドレス</label>
  				</div>
				<br>

				<!-- 生年月日入力 -->
				生年月日
				<!--生まれた年入力 -->
				<input type="text" size=5 maxlength="4" pattern="^[0-9]+$" name="u_birth">年
				<!--月、日を選択 -->

				<input type="text" size=2 maxlength="2"  name="u_month">月
				<input type="text" size=2 maxlength="2"  name="u_day">日
				<br><br><br>

				<!--性別を選択 -->
				性別
				<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
					<input type="radio" id="option-1" class="mdl-radio__button" name="u_sex" value="1"  checked />
					<span class="mdl-radio__label" >男</span>
				</label>
				<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
					  <input type="radio" id="option-2" class="mdl-radio__button" name="u_sex" value="2" />
					  <span class="mdl-radio__label">女</span>
				</label>

				<br><br>
			</div>
		</div>
	</div>

	<input type="submit" value="次へ" />

	<div class="mdl-card__actions mdl-card--border">
		<input type="submit" value="次へ" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" />
	</div>

</form>

</body>
</html>
